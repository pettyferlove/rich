security:
  oauth2:
    resource:
      loadBalanced: true
      token-info-uri: http://rich-auth-service/oauth/check_token
    client:
      client-id: eda
      client-secret: edaSecret
      scope: application
logging:
  level:
    org.springframework.security: debug
spring:
  application:
    name: rich-base-info-service
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: rich-config-service
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}
      fail-fast: true
---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://127.0.0.1:10151/eureka
---
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:10151/eureka