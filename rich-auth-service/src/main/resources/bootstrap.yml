logging:
  level:
    org.springframework.security: debug
spring:
  application:
    name: rich-auth-service
  mvc:
    static-path-pattern: /static/**
  profiles:
    active: dev
---
server:
  port: 6060
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        ip: 127.0.0.1
        port: 8848
        server-addr: ${spring.cloud.nacos.discovery.ip}:${spring.cloud.nacos.discovery.port}
        group: DEFAULT_GROUP
        namespace: 970338ef-25e5-4734-9c5b-c15917d68ae2
      config:
        group: RICH_GROUP
        namespace: 970338ef-25e5-4734-9c5b-c15917d68ae2
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        ext-config:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.config.group}
          - data-id: ${spring.application.name}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.config.group}
