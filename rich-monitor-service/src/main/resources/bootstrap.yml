logging:
  level:
    org.springframework.security: debug
spring:
  application:
    name: rich-monitor-service
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  cloud:
    config:
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      discovery:
        enabled: true
        service-id: rich-config-service
      label: ${spring.profiles.active}
      fail-fast: true
---
server:
  port: 20154
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://10.0.100.1:10151/eureka
---
server:
  port: 20154
spring:
  profiles: remote-dev
eureka:
  instance:
    ip-address: 106.14.2.180
    hostname: ${eureka.instance.ip-address}
    prefer-ip-address: false
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:10151/eureka
---
server:
  port: 20154
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://10.0.100.1:10151/eureka